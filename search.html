<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="./buttons.js"></script>
    <script src="./search.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Java Dictionary</title>
  </head>
  <body>
    <div class="header">
      <h1 class="main-name"><a href="./index.html">Java Dictionary</a></h1>
      <button id="info" onclick="aboutButton()">about</button>
      <button id="info" onclick="historyButton()">history</button>
    </div>

    <div id="log">
      <h2>the meaning of the word you have searched is:
       <script>
        function enterButton() {
        var search = document.getElementById("search").value;
         if (search.match("html")) {
          onclick=window.open("./search.html");
            document.getElementById("search") = "HTML is a markup Language";
         } else if (search.match("CSS")) {
           onclick=window.open("./search.html");
            document.getElementById("search") = "CSS (Cascading Style Sheets) is a declarative language that controls how webpages look in the browser";
         } else if (search.match("javascript")) {
           onclick=window.open("./search.html");
            document.getElementById("search") = "JavaScript is a scripting language that enables you to create dynamically updating content, control multimedia, animate images, and pretty much everything else";
         } else {
            alert("The word does not exist in the dictionary");
            return;
         }}
        </script>  
      </h2>
    </div>
  </body>
</html>
